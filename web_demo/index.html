<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简兵棋 - 世界征服</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-container">
        <!-- Header -->
        <header class="game-header">
            <h1>🌍 极简兵棋</h1>
            <div class="game-info">
                <span id="turn-info">回合: 1</span>
                <span id="faction-count">势力: 4</span>
            </div>
        </header>

        <!-- Main Game Area -->
        <main class="game-main">
            <!-- World Map -->
            <div class="map-container" id="world-map">
                <svg viewBox="0 0 1000 500" id="map-svg">
                    <!-- Map will be generated by JavaScript -->
                </svg>
            </div>

            <!-- Side Panel -->
            <aside class="side-panel">
                <!-- Faction Status -->
                <div class="panel-section">
                    <h3>势力状态</h3>
                    <div id="faction-status"></div>
                </div>

                <!-- Selected Territory -->
                <div class="panel-section" id="selection-panel" style="display: none;">
                    <h3>选中领土</h3>
                    <div id="selected-info"></div>
                    <div class="attack-controls" id="attack-controls" style="display: none;">
                        <label>派遣兵力:</label>
                        <input type="range" id="attack-slider" min="5" max="100" value="50">
                        <span id="attack-amount">50</span>
                        <button id="attack-btn" class="btn-attack">发起攻击</button>
                        <button id="cancel-btn" class="btn-cancel">取消</button>
                    </div>
                </div>

                <!-- Game Controls -->
                <div class="panel-section">
                    <h3>游戏控制</h3>
                    <div class="control-buttons">
                        <button id="pause-btn" class="btn-control">⏸️ 暂停</button>
                        <button id="speed-btn" class="btn-control">⏩ 加速</button>
                        <button id="restart-btn" class="btn-control">🔄 重开</button>
                    </div>
                    <div class="faction-selector">
                        <label>势力数量:</label>
                        <select id="faction-select">
                            <option value="2">2 势力</option>
                            <option value="3">3 势力</option>
                            <option value="4" selected>4 势力</option>
                            <option value="5">5 势力</option>
                            <option value="6">6 势力</option>
                        </select>
                    </div>
                </div>

                <!-- Game Log -->
                <div class="panel-section">
                    <h3>战报</h3>
                    <div id="game-log" class="game-log"></div>
                </div>
            </aside>
        </main>

        <!-- Victory Modal -->
        <div id="victory-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>🎉 胜利!</h2>
                <p id="victory-message"></p>
                <button id="play-again-btn" class="btn-primary">再来一局</button>
            </div>
        </div>

        <!-- Instructions -->
        <div class="instructions">
            <p>📍 点击自己的领土选择 → 点击敌方邻近领土攻击 | 🏆 消灭所有对手获胜</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
